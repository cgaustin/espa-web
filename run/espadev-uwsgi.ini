[uwsgi]
chdir=/home/espadev/espa-site2/src
virtualenv=/home/espadev/espa-site2
module = wsgi
master=True
vacuum=True
max-requests=5000

#override log dir with env var
if-env = ESPA_LOG_DIR
exec-asap = mkdir -p $(ESPA_LOG_DIR)
exec-asap = chmod 777 $(ESPA_LOG_DIR)
logto = $(ESPA_LOG_DIR)/espa-vassal.log
endif =

if-not-env = ESPA_LOG_DIR
logto = /var/log/uwsgi/espa-vassal.log
endif =

log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
logfile-chmod = 664
#uid = espa
#gid = espa
socket = :4003
http-socket= :4004
stats = :4005
processes = 5
enable-threads = True
buffer-size = 65535
threads = 2

# default env.  This matters a great deal
# as it controls which external service instances
# are hit!  If in doubt, use 'dev'.
env = ESPA_ENV=dev
if-env = ESPA_ENV
env = $(ESPA_ENV)
print = Found ESPA_ENV, setting env to $(ESPA_ENV)
endif =

env = ESPA_DEBUG=True
if-env = ESPA_DEBUG
env = ESPA_DEBUG=$(ESPA_DEBUG)
endif =

env = ESPAWEB_SETTINGS=/home/espadev/.usgs/espaweb-settings.ini
