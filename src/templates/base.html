<!DOCTYPE html>
<html lang="en" ng-app='espaApp'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ESPA - {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/spacelab/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/espa.css">
    <link rel="stylesheet" href="/static/css/header-footer.css">

    {% block stylelinks %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <base href="/">

    <style>
      {% block style %}{% endblock %}
    </style>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="static/js/jquery.popupoverlay.js"></script>
    <script type="text/javascript" src="static/js/slick/slick.js"></script>

  </head>
  <body role='document'>
    <div id="header">
      {% include "header_content.html" %}
    </div>
    <div id="usgstitle">
      {% block usgstitle %}{% endblock %}
    </div>
    <nav class="navbar navbar-inverse">
      <div id="nav">
        {% include "nav_content.html" %}
      </div>
    </nav>
    <div class="container" role="main">
      <div>
        {% block content %}{% endblock %}
      </div>
    </div>
    <div id='footer'>
      {% include "footer_content.html" %}
    </div>
  </body>

  <script type="text/javascript">
    {% block javascript %}{% endblock %}
  </script>
</html>
